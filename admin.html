<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Cypress</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand brand-title" href="index.html">Cypress Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-warning text-white" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Panel -->
  <div class="container mt-5">
    <h1 class="text-orange">Admin Panel</h1>
    <p class="lead">Manage reports and flagged issues.</p>

    <!-- View All Reports -->
    <div class="mb-4">
      <h3>All Reports</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Pothole on Main Street</td>
            <td>Pending</td>
            <td>43.65107, -79.347015</td>
            <td>
              <button class="btn btn-primary btn-sm">View</button>
              <button class="btn btn-success btn-sm">Mark as In Progress</button>
              <button class="btn btn-secondary btn-sm">Mark as Resolved</button>
            </td>
          </tr>
          <!-- Additional rows can be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- View Flagged Reports -->
    <div class="mb-4">
      <h3>Flagged Reports</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Title</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5</td>
            <td>Garbage Overflow</td>
            <td>False Information</td>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <!-- Additional rows can be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
