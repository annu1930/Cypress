<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Problem - Cypress</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WC71AuvZTtPdUUHiwWNpw0LGM2KzGM0&region=CA&libraries=places&callback=initMap" defer></script>
  <script src="https://unpkg.com/@googlemaps/places"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand brand-title" href="index.html">Cypress</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report Problem</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-warning text-white" href="register.html">Login / Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Report Form Section -->
  <div class="container mt-5">
    <h1 class="text-orange">Report an Issue</h1>
    <p class="lead">Please provide the details of the problem you're experiencing so we can resolve it quickly.</p>
    
  <!-- Report Form -->
   <form id="report-form" onsubmit="return handleReportSubmission(event)">
      <!-- Hidden field for user ID -->
    <input type="hidden" id="user-id" name="userId">
    <div class="mb-3">
      <label for="report-title" class="form-label">Title</label>
      <input type="text" class="form-control" id="report-title" name="title" placeholder="Enter report title" required>
    </div>

    <div class="mb-3">
      <label for="report-description" class="form-label">Description</label>
      <textarea class="form-control" id="report-description" name="description" rows="3" placeholder="Describe the issue" required></textarea>
    </div>

    <div class="mb-3">
      <label for="problemLocation" class="form-label">Location of the Problem</label>
      <input type="text" class="form-control" id="problemLocation" placeholder="Drag the marker on the map to select the location" readonly>
    </div>
      
    <div class="mb-3">
      <label for="map" class="form-label">Pinpoint the Location on the Map</label>
      <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
      
    <div class="mb-3">
      <label for="problemType" class="form-label">Type of Problem</label>
      <select class="form-select" id="problemType" name="problemType" required>
        <option selected disabled value="">Select problem type</option>
        <option value="pothole">Pothole</option>
        <option value="streetlight">Broken Streetlight</option>
        <option value="garbage">Garbage Overflow</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button type="submit" class="btn btn-warning text-white">Submit Report</button>
  </form>
  <div class="mt-5">
    <h3>All Reports</h3>
    <table class="table table-bordered" id="reportsTable">
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
  const user_id = localStorage.getItem("userId");
  console.log("User ID from localStorage:", user_id);
  
  document.getElementById('user-id').value = user_id;
  console.log("User ID set in form:", document.getElementById('user-id').value);
  
  // For testing/debugging only (remove in production)
  if (!user_id) {
  alert("You must be signed in to report an issue.");
  window.location.href = "register.html";
}

});
  </script>
  <script src="report-client.js"></script>
  <script src="script.js"></script>
  <script src="report.js"></script>

   <!-- Add this line -->
  <!-- Remove any direct references to backend files like Report.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
