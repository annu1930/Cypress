<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Username or Password</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand brand-title" href="index.html">Cypress</a>
    </div>
  </nav>

  <!-- Reset Form -->
  <div class="container mt-5">
    <h2 class="text-center text-orange mb-4">Reset Username or Password</h2>
    {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
    {% endif %}
    <form action="{{ url_for('reset_password') }}" method="POST">
        <div class="mb-3">
          <label for="reset-email" class="form-label">Registered Email Address</label>
          <input type="email" class="form-control" id="reset-email" name="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="btn btn-warning text-white w-100">Send Reset Link</button>
      </form>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
